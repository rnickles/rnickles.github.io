<script src="game/matter.min.js"></script>

<script type="module">

import { init_level1 } from './game/levels/level1.js'
import { init_level2 } from './game/levels/level2.js'
import { init_level3 } from './game/levels/level3.js'
import { init_level4 } from './game/levels/level4.js'
import { init_level5 } from './game/levels/level5.js'
import { Platform } from './game/objects/platform.js'
import { Ball } from './game/objects/ball.js'

// create an engine
let engine = Matter.Engine.create();

let MAX_LEVEL = 5;
let current_level = 1;
let game_state = {  
    level_complete: false,
    goal: null,
    drop_coords: null
};

function buildRenderer() {
    let render = Matter.Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false
    }
    });
    return render;
}
let render = buildRenderer();

init_level1(Matter, engine, game_state);

// run the renderer
Matter.Render.run(render);

// accept user input
let startX, startY, endX, endY;

function getCoordinates(event) {
    if (event.touches) {
        return {
            x: event.touches[0].clientX,
            y: event.touches[0].clientY
        };
    } else {
        return {
            x: event.clientX,
            y: event.clientY
        };
    }
}

document.addEventListener('mousedown', function(event) {
    const coords = getCoordinates(event);
    startX = coords.x;
    startY = coords.y;
});

document.addEventListener('mouseup', function(event) {
    const coords = getCoordinates(event);
    endX = coords.x;
    endY = coords.y;
    console.log(`${startX}, ${startY}, ${endX}, ${endY}`);
    new Platform(startX, startY, endX, endY, engine, Matter);
});

document.addEventListener('touchstart', function(event) {
    const coords = getCoordinates(event);
    startX = coords.x;
    startY = coords.y;
});

document.addEventListener('touchend', function(event) {
    const coords = getCoordinates(event.changedTouches[0]);
    endX = coords.x;
    endY = coords.y;
    new Platform(startX, startY, endX, endY, engine, Matter);
});

let ball = new Ball(game_state.drop_coords[0], game_state.drop_coords[1], engine, Matter);
game_state.goal.addDetector(ball);
let lastBallDrop = Date.now();

function update() {
    if (Date.now() - lastBallDrop >= 3000) {
        ball = new Ball(game_state.drop_coords[0], game_state.drop_coords[1], engine, Matter);
        game_state.goal.addDetector(ball);
        lastBallDrop = Date.now();
    }

    game_state.goal.update();

    if (game_state.level_complete == true) {
        game_state.level_complete = false;
        current_level += 1;
        if (current_level > MAX_LEVEL) {
            console.log("woot! game over!"); 
            return;
        }
        // Restart the engine and renderer to an intial state
        Matter.World.clear(engine.world, false);
        Matter.Engine.clear(engine);
        Matter.Render.stop(render);
        render.canvas.parentNode.removeChild(render.canvas);
        render = buildRenderer();

        if (current_level == 2) {
            init_level2(Matter, engine, game_state)
        }
        if (current_level == 3) {
            init_level3(Matter, engine, game_state)
        }
        if (current_level == 4) {
            init_level4(Matter, engine, game_state)
        }
        if (current_level == 5) {
            init_level5(Matter, engine, game_state)
        }

        ball = new Ball(game_state.drop_coords[0], game_state.drop_coords[1], engine, Matter);
        game_state.goal.addDetector(ball);
        lastBallDrop = Date.now();
        
        // Restart the renderer
        Matter.Render.run(render);
    }

    Matter.Engine.update(engine, 1000 / 60 );
    requestAnimationFrame(update);
}

// run the engine
requestAnimationFrame(update);

</script>
